<template name="inputHousehold">
    {{#each numberOfFieldsToArray numberOfFields}}
    <div class="col-sm-6">
        {{> inputText nestedFieldOptions 'householdMembers.$.name' index=this}}
    </div>
    <div class="col-sm-6">
        {{> inputText nestedFieldOptions 'householdMembers.$.age' index=this}}
    </div>
    {{/each}}
    <a href="#" class="add">Add Household member</a>
</template>
