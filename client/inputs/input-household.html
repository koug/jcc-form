<template name="inputHousehold">
  <div class="household">
      <div class="row">
          <div class="col-sm-6">
              <label>Name</label>
          </div>
          <div class="col-sm-6">
              <label>Age</label>
          </div>
      </div>
    {{#each numberOfFieldsToArray numberOfFields}}
    <div class="form-group">
      {{> inputText
        nestedFieldOptions
        'householdMembers.$.name'
        index=this class='col-sm-6'}}
        {{#if isZero @index}}
          {{> inputText
            nestedFieldOptions
            'householdMembers.$.age'
            index=this class='col-sm-6'}}
        {{else}}
          {{> inputText
            nestedFieldOptions
            'householdMembers.$.age'
            index=this class='col-sm-5'}}
            <div class="col-sm-1">
              <a href="#" class="remove">remove</a>
            </div>
        {{/if}}
    </div>
    {{/each}}
    <a href="#" class="add">Add Household Dependent</a>
  </div>
</template>
