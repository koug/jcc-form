<template name="inputSelect">
  {{test schema}}
  <div class="{{#if class}}{{class}}{{else}}{{#if schema.cl}}{{schema.cl}}{{else}}col-sm-12{{/if}}{{/if}}">
      <label>{{#if schema.optional}}{{else}}* {{/if}}{{schema.label}}</label>
      <select class="reactive-element form-control" id="{{id}}">
          {{#unless value}}
          <option value="" disabled selected style='display:none;'>Choose...</option>
          {{/unless}}
          {{#if checkStates}}
              {{#each schema.allowedValues}}
                <option value="{{this}}" {{selected value}}>{{stateName this}}</option>
              {{/each}}
          {{else}}
              {{#if checkCountries}}
                  {{#each schema.allowedValues}}
                    <option value="{{this}}" {{selected value}}>{{countryName this}}</option>
                  {{/each}}
              {{else}}
                  {{#each schema.allowedValues}}
                    <option value="{{this}}" {{selected value}}>{{this}}</option>
                  {{/each}}
              {{/if}}
          {{/if}}
      </select>
      {{#if or submitted changed}}
      {{#if errorMessage}}<p class="error-message">{{errorMessage}}</p>{{/if}}
      {{/if}}
    </div>
</template>
