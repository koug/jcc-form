<template name="inputCheckbox">
    <div class="col-sm-12">
        <div class="checkbox form-group">
            <label>
                <input type="checkbox" value="{{value}}" class="reactive-element"> {{schema.label}}
            </label>
            {{#if or submitted changed}}
                {{#if errorMessage}}
                <p class="error-message">{{errorMessage}}</p>
                {{/if}}
            {{/if}}
        </div>
    </div>
</template>
