<template name="inputDate">
  <div class="{{#if class}}{{class}}{{else}}col-sm-12{{/if}}">
    {{#if showLabel}}
    <label>{{#if schema.optional}}{{else}}* {{/if}}{{schema.label}}</label>
    {{/if}}
    <input type="text"
        class="form-control reactive-element
        {{#if errorMessage}}error{{/if}}"
        value="{{#if valid}}{{#if value}}{{formatDate value}}{{else}}{{value}}{{/if}}{{else}}{{value}}{{/if}}"
        placehoder="{{instruction}}">
        {{#if or submitted changed}}
        {{#if errorMessage}}<p class="error-message">{{errorMessage}}</p>{{/if}}
        {{/if}}
  </div>
</template>
