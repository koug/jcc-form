  <div class="programs">
      <div class="row">
      <div class="col-sm-2">
          <label>Child's Name</label>
      </div>
      <div class="col-sm-2">
        <label>School/Program</label>
      </div>
      <div class="col-sm-2">
        <label>Grade</label>
      </div>
      <div class="col-sm-2">
        <label>Tuition</label>
      </div>
      <div class="col-sm-2">
        <label>Scholarship From Program</label>
      </div>
      <div class="col-sm-2">
        <label>Tuition Balance</label>
      </div>
  </div>
    {{#each numberOfFieldsToArray numberOfFields}}
    <div class="form-group">
        {{> inputText
            nestedFieldOptions
            'programParticipants.$.name'
            index=this class='col-sm-2'}}
        {{> inputText
            nestedFieldOptions
            'programParticipants.$.school'
            index=this class='col-sm-2'}}
        {{> inputText
            nestedFieldOptions
            'programParticipants.$.level'
            index=this class='col-sm-2'}}
        {{> inputText
            nestedFieldOptions
            'programParticipants.$.tuition'
            index=this class='col-sm-2'}}
        {{> inputText
            nestedFieldOptions
            'programParticipants.$.scholarshipFromProgram'
            index=this class='col-sm-2'}}
        {{#if isZero @index}}
          {{> inputText
            nestedFieldOptions
            'programParticipants.$.tuitionBalance'
            index=this class='col-sm-2'}}
        {{else}}
          {{> inputText
            nestedFieldOptions
            'programParticipants.$.tuitionBalance'
            index=this class='col-sm-1'}}
            <div>
              <a href="#" class="remove">x</a>
            </div>
        {{/if}}
    </div>
    {{/each}}
    <a href="#" class="add">Add Additional Applicant</a>
  </div>
