<template name="highschool">
  {{#contentFor "otherLogo"}}
  <img style="margin-left:50px" src="/ncjw.png" alt=""/>
  {{/contentFor}}

  <h2>{{appType.title}}</h2>
  <h3>
    Emma Kohn Podoloff Scholarship Fund 
    of the National Council of Jewish Women, 
    Greater New Haven section at the Jewish Foundation 
  </h3>

  <h3>
    <b>Deadline: {{formatDateNice appType.dateSub}}</b>
  </h3>
  <p>
  <b>Eligibility:</b> 
  </p>
  <ol>
    <li>Be a resident of Greater New Haven (<a href="/jfgnf_catchment_area.pdf" target="_blank">click here</a> for a map of the towns within the catchment area), be a Jewish high school senior with at least a "B" average and upload your 1040.  </li>
    <li>Submit, in its entirety, ALL of the information required below, between <b>April 1 and {{formatDateNiceNoDay appType.dateSub}}</b>. (This means that you have already been accepted to the school of your choice).  </li>
  </ol>
  <p>
  <b>Submission Requirements (note, these requirements are very similar to the Drell scholarship
    and you are encouraged to apply to both):</b>
  </p>
  <ol>
    <li>Parentsâ€™ 2022 1040 Tax Return, pages 1 and 2</li>
    <li>750 word essay responding to the questions detailed below, and</li>
    <li>Submisson of both by May 16, 2023</li>
    <li>An official copy of high school transcript, including the first marking period of the senior year.</li>
    <li>A copy of the college acceptance letter describing the college's financial aid package plus
    other grants, scholarships and awards received.</li>
    <li>The awards notification will be made by Wednesday, May 31, 2023.</li>
  </ol>
  <p>
    <b>
      Please include the following in your 750 word essay (note, these requirements are very
      similar to the Drell scholarship and you are encouraged to apply to both):
    </b>
  </p>
  <ol>
    <li>Tell us about yourself and your family composition.</li>
    <li>Tell us how you could benefit from receiving a scholarship.</li>
    <li>What responsibilities have you assumed to assist your family?</li>
    <li>What challenges other than financial have you faced?</li>
    <li>What paid job(s) have you had during your high school or college experience? What did you
    learn from this employment?</li>
    <li>Tell us about any volunteer experiences you've had in the past four years and what you've
    learned from the experience(s).</li>
    <li>What does your Jewish identity mean to you?</li>
    <li>How have you spent the last three summers? What are your plans for this summer?</li>
    <li>What are your plans for college?    </li>
  </ol>
  
  <div class="first">
    <div class="alert alert-warning" role="alert" id="message">
      The submission period is over for the selected program
    </div>
    <div id="the-form">
      <p>
      <b>If unable to complete online, please mail to: </b>
      </p>
      <ul class="nb">
        <li>Beth Kupcho</li>
        <li>College Scholarship for High School Seniors</li>
        <li>Jewish Foundation of Greater New Haven</li>
        <li>360 Amity Road</li>
        <li>Woodbridge, CT 06525</li>
      </ul>
      {{#formJCC data=appType schema=schema typeDesc=typeDesc action=action
      button1='Next' id='highschool'}}
      {{> inputHidden field='applicationType' value='hs'}}
      <div class="panel panel-default">
        <div class="panel-heading">Contact Information</div>
        <div class="panel-body">
          <div class="form-group">
            {{> inputText field='mainContact' showLabel=true}}
          </div>
          <div class="form-group">
            {{> inputText field='parentsGuardians' showLabel=true}}
          </div>
          <div class="form-group">
            {{> inputText field='address' showLabel=true}}
          </div>
          <div class="form-group">
            {{> inputText field='city' showLabel=true class='col-sm-4'}}
            {{> inputSelect field='state' showLabel=true class='col-sm-4' checkStates=true}}
            <!-- {{> inputText field='state' showLabel=true class='col-sm-4'}} -->
            {{> inputText field='zip' showLabel=true class='col-sm-4'}}
          </div>
          <div class="form-group">
            {{> inputText field='cellPhone' showLabel=true class='col-sm-4'}}
            {{> inputText field='homePhone' showLabel=true class='col-sm-4'}}
            {{> inputText field='email' showLabel=true class='col-sm-4'}}
          </div>
          <div class="form-group">
            {{ > inputFile appType='highschool'}}
          </div>
          <div class="form-group">
            {{ > inputFileGen tag='studentQuestionnaire' label="* Applicant Financial Questionnaire (<a href=/podoloff_questionnaire.docx>download here</a>)" accept="application/pdf, application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"}}
          </div>
          <div class="form-group">
            {{ > inputFileGen tag='studentTaxReturn' label="Student Tax Return (if applicable)" accept="application/pdf, application/msword"}}
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Submissions</div>
        <div class="panel-body">
          <div class="form-group">
            {{ > inputFileGen tag='essay' label="* Essay" accept="application/pdf, application/msword"}}
          </div>
          <div class="form-group">
            {{ > inputFileGen tag='hsTrans' label="* High School Transcript" accept="application/pdf, application/msword"}}
          </div>
          <div class="form-group">
            {{ > inputFileGen tag='colAccept' label="* College Acceptance Letter" accept="application/pdf, application/msword"}}
          </div>
          <!-- <div class="form-group">
            {{ > inputFileGen tag='noteAknowledgement' label="* Written note of acknowledgement by those who receive scholarships" accept="application/pdf, application/msword"}}
          </div> -->
        </div>
      </div>
      <div>
        <h3 style="text-transform: uppercase">CHECKLIST FOR COMPLETE APPLICATION AND REQUIRED DOCUMENTS DUE {{formatDateNiceNoDay data.dateSub}}, 5PM</h3>
        <ul>
          <li>Personal essay</li>
          <li>Official copy of high school transcript including first marking period of senior year</li>
          <li>Copy of college acceptance letter describing the college financial aid package plus other grants, scholarships and awards received </li>
        </ul>
      </div>
      <p>A written note of acknowledgement by those who receive scholarships will be required.</p>
  
      <div class="alert alert-danger" role="alert" id="message">
          This is a competitive application process and in many years there are more applicants
          than money available. Therefore, awards are based on the strength of the application.
      </div>
      {{/formJCC}}
    </div>
  </div>

</template>
