<template name="familyForm">
    <p>
        Through the generosity of a donor in our community, area families are
        eligible to receive need-based assistance for Greater New Haven area 
        day school, preschool,
        Jewish camp, and religious school, for one or more children attending
        one or multiple programs. Assistance from JSI supplements other
        scholarships. The application process is simple and the awards are meant to encourage our community to benefit from Jewish learning. Qualifying programs include: day or synagogue school, Jewish camps, preschools, Hebrew High School, & youth programs. All applications are strictly confidential and anonymously reviewed by the Jewish Scholarship Initiative Committee.

    </p>
    <p>
        <b>This application is for {{typeDesc}} only. This application is
        due on Friday, {{typeDate}}. Applications for day school and
        camp are to be completed separately according to their own
        deadlines.</b>
    </p>
    <p>
        Jewish Scholarship Initiative Awards are for programs in the Greater
         New Haven Catchment Area.
         <a href="/jfgnf_catchment_area.pdf" target="_blank">
             Click here</a> for a map of the towns
             within the catchment area.
    </p>
    <div class="first">
      {{#formJCC data=data schema=schema typeDesc=typeDesc action=action button1='Next'}}
      {{> inputHidden field='applicationType'}}
        <div class="form-group">
          {{> inputText field='parentsGuardians' showLabel=true}}
        </div>
        <div class="form-group">
          {{> inputText field='mainContact' showLabel=true}}
        </div>
        <div class="form-group">
          {{> inputText field='address' showLabel=true}}
        </div>
        <div class="form-group">
          {{> inputText field='city' showLabel=true class='col-sm-4'}}
          {{> inputSelect field='state' showLabel=true class='col-sm-4' checkStates=true}}
          <!-- {{> inputText field='state' showLabel=true class='col-sm-4'}} -->
          {{> inputText field='zip' showLabel=true class='col-sm-4'}}
        </div>
        <div class="form-group">
          {{> inputText field='cellPhone' showLabel=true class='col-sm-4'}}
          {{> inputText field='homePhone' showLabel=true class='col-sm-4'}}
          {{> inputText field='email' showLabel=true class='col-sm-4'}}
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Household Dependents</div>
          <div class="panel-body">
            {{> inputHousehold}}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Gross Income for tax year 2015</div>
          <div class="panel-body">
              <div class="form-group">
                  {{> inputText field='grossIncome.Father' showLabel=true class='col-sm-4'}}
                  {{> inputText field='grossIncome.Mother' showLabel=true class='col-sm-4'}}
                  {{> inputText field='grossIncome.Other' showLabel=true class='col-sm-4'}}
              </div>
              <div class="form-group">
                  <!-- {{ > inputFile field='taxReturn' showLabel=true}} -->
                  {{ > inputFile}}
              </div>
              <!-- <div class="form-group">
                  <div class="col-sm-12">
                      1040 tax form
                      <input type="file" name="taxform">
                      <input type="hidden"  value="">
                  </div>
              </div> -->
          </div>
        </div>
        <div class="form-group">
            {{> inputSelect field='homeType' showLabel=true}}
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Annual Expenses</div>
          <div class="panel-body">
              <p>
                  <b>Spending on Jewish Life:</b>
              </p>
              <div class="form-group">
                  {{> inputText field='spending.daySchool.where' showLabel=true
                      class='col-sm-6'}}
                  {{> inputText field='spending.daySchool.amount' showLabel=true
                      class='col-sm-6' expense=true}}
                  {{> inputText field='spending.synagogue.where' showLabel=true
                      class='col-sm-6'}}
                  {{> inputText field='spending.synagogue.amount' showLabel=true
                      class='col-sm-6' expense=true}}
                  {{> inputText field='spending.jewishCamp.where' showLabel=true
                      class='col-sm-6'}}
                  {{> inputText field='spending.jewishCamp.amount' showLabel=true
                      class='col-sm-6' expense=true}}
                  {{> inputText field='spending.jccDues.amountPerMonth' showLabel=true
                      class='col-sm-6'}}
                  {{> inputText field='spending.jccDues.amount' showLabel=true
                      class='col-sm-6' expense=true}}
                  {{> inputText field='spending.youthPrograms.where' showLabel=true
                      class='col-sm-6'}}
                  {{> inputText field='spending.youthPrograms.amount' showLabel=true
                      class='col-sm-6' expense=true}}
              </div>
          <!-- </div> -->
        <!-- </div>
        <div class="panel panel-default">
          <div class="panel-heading">Itemize Extraordinary Expenses</div>-->
          <!-- <div class="panel-body"> -->
              <p>
                  <b>Extraordinary Expenses:</b>
              </p>
            {{> inputExtraordinaryExpenses}}
            <div class="row" id="total-expenses">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6">
                    <label><span>Total: $0</span></label>
                </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
              Please list the names of {{typeDesc}} programs for which you will be
              requesting assistance.</div>
          <div class="panel-body">
            {{> inputPrograms}}
          </div>
        </div>

        <div class="checkbox">
            {{> inputCheckbox field='notBeenInformOfAward'}}
        </div><br/>

        <div class="form-group">
            {{> inputTextarea field='otherPrograms' showLabel=true}}
        </div>

        <div class="form-group">
            {{> inputTextarea field='comments' showLabel=true}}
        </div>
      {{/formJCC}}
    </div>

    <!-- <div class="second">
      <div class="panel panel-default">
        <div class="panel-heading">Household Members</div>
        <div class="panel-body">
          {{> inputHousehold}}
        </div>
      </div>
    </div> -->
</template>
