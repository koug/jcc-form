<template name="stuartjdrell">

  <h2>{{appType.title}}</h2>
  <p>
  Renee Drell and her daughters Elana, Jordana and Marissa established a fund to honor their 
  beloved late husband and father Stuart J. Drell. The fund was established in 2001 at Congregation 
  Beth Israel in Scotch Plains, New Jersey. Now that Renee has relocated to Connecticut, the fund has
  been transferred to the Jewish Foundation of Greater New Haven and will award scholarships, for
  college, to young adults from Jewish households in Connecticut.
  </p>
  <ol>
    <li>The Scholarship award is for college tuition.</li>
    <li>
      The Scholarship award will be in the amount of $2500. A letter of acceptance and a tuition bill must be submitted before award payments will be made.
    </li>
  </ol>
  <p>
  <b>Eligibility</b>
  </p>
  <p>Eligibility is based on
    <ul> 
      <li>financial need and limited to</li>
      <li>high school students residing in CT. who are entering their first year of college in the fall of {{appType.year}} OR </li>
      <li>are Gap Year students residing in Ct. entering their first year of college OR </li>
      <li>are individuals entering their  sophomore, junior, or senior year of college </li>
      <li>are from Jewish households </li>
      <li>and are permanent residents of Ct.</li>
    </ul>
    Previous winners of the STUART J. DRELL SCHOLARSHIP are not eligible to apply.
  </p>
  <p>
  <b>Submission Requirements</b>
  </p>
  <ol>
    <li>Parents' {{add appType.year -1}} 1040 Tax Return, pages 1 and 2;</li>
    <li>Schedules A and B of the Tax Return</li>
    <li>750 word essay responding to the questions detailed below; and</li>
    <li>Submission of both by
      <b>{{formatDateNice appType.dateSub}}</b>.</li>
    <li>The awards notification will be made by
      <b>{{formatDateNice appType.dateNotif}}</b>.</li>
  </ol>
  <p>
  <b>Please include the following in your 750 word essay</b>
  </p>
  <ol>
    <li>Tell us about yourself and your family composition.</li>
    <li>Tell us why you feel that you should receive a financial scholarship.</li>
    <li>What paid employment (s) have you had during your high school and college experience? What did you learn from this employment?</li>
    <li>
    Tell us about any volunteer experiences you've had in the past four years and what you've learned from the
      experience(s).</li>
    <li>What has been your involvement in Judaism in the last four years?</li>
    <li>How have you spent the last three summers? What are your plans for this summer?</li>
    <li>If you are still in high school, what college plans do you have?</li>
    <li>If you are in college, what plans do you have when you graduate from college?</li>
    <li>What challenges have you faced and how are you dealing with them and/or how have you overcome the challenges?</li>
  </ol>
  <div class="first">
    <div class="alert alert-warning" role="alert" id="message">
      The submission period is over for the selected program
    </div>
    <div id="the-form">
      <p>
      <b>If unable to complete online, please mail to: </b>
      <ul class="nb">
        <li>Beth Kupcho</li>
        <li>Stuart J. Drell Scholarship Fund</li>
        <li>Jewish Foundation of Greater New Haven</li>
        <li>360 Amity Road</li>
        <li>Woodbridge, CT 06525</li>
      </ul>
      </p>
      {{#formJCC data=appType schema=schema typeDesc=typeDesc action=action
      button1='Next' id='stuartjdrell'}}
      {{> inputHidden field='applicationType' value='sjd'}}
      <div class="panel panel-default">
        <div class="panel-heading">Contact Information</div>
        <div class="panel-body">
          <div class="form-group">
            {{> inputText field='mainContact' showLabel=true}}
          </div>
          <div class="form-group">
            {{> inputText field='parentsGuardians' showLabel=true}}
          </div>
          <div class="form-group">
            {{> inputText field='address' showLabel=true}}
          </div>
          <div class="form-group">
            {{> inputText field='city' showLabel=true class='col-sm-4'}}
            {{> inputSelect field='state' showLabel=true class='col-sm-4' checkStates=true}}
            <!-- {{> inputText field='state' showLabel=true class='col-sm-4'}} -->
            {{> inputText field='zip' showLabel=true class='col-sm-4'}}
          </div>
          <div class="form-group">
            {{> inputText field='cellPhone' showLabel=true class='col-sm-4'}}
            {{> inputText field='homePhone' showLabel=true class='col-sm-4'}}
            {{> inputText field='email' showLabel=true class='col-sm-4'}}
          </div>
          <div class="form-group">
            {{ > inputFile appType='stuartjdrell'}}
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Essay Submissions</div>
        <div class="panel-body">
          <div class="form-group">
            {{ > inputFileGen tag='essay' label="* Essay" accept="application/pdf, application/msword"}}
          </div>
        </div>
      </div>
    
      <div class="alert alert-danger" role="alert" id="message">
          This is a competitive application process and in many years there are more applicants
          than money available. Therefore, awards are based on the strength of the application.
      </div>
        {{/formJCC}}
    </div>
  </div>
</template>
