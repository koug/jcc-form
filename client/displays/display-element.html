<template name="displayElement">
    <div class="{{#if class}}{{class}}{{else}}col-sm-12{{/if}}">
        <p class="form-control-static">
            <strong>
                {{#if schema.label}}
                {{schema.label}}
                {{else}}
                {{lab}}
                {{/if}}
            </strong>: {{value}}
        </p>
    </div>
</template>
