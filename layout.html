<template name="layout">
  <div class="container">
    <div class="page-header">
      <div class="top">
        <div class="right">
          <div>
            {{>loginButtons align="right"}}
          </div>
        </div>
        <div class="left">
          {{> yield "prevLogo"}}
        </div>
        <div class="left">
          <img src="/logo.png">
        </div>
        <div class="left">
          {{> yield "otherLogo"}}
        </div>
      </div>
      <div style="clear:both;"></div>
      <div>
        <!-- <h1>Jewish Scholarship Initiative  <small>New Haven Jewish Foundation</small></h1>
          <span></span> -->
          {{#if currentUser}}
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="/">Form</a></li>
            <li role="presentation"><a href="/admin">Admin</a></li>
            <!-- <li role="presentation"><a href="/reports">Report</a></li> -->
            <li role="presentation" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown"
                                         href="#">
                Export Report
                <span class="caret"></span>
              </a>
              <ul class=dropdown-menu>
                <li><a href="/reportexport/religious">Religious School Report</a></li>
                <li><a href="/reportexport/day">Day School &amp; Preschool Report</a></li>
                <li><a href="/reportexport/camp">Camp Report</a></li>
              </ul>
            </li>
          </ul>
          {{/if}}
      </div>
    </div>
    <div class="container">
      {{> yield}}
    </div>
  </div>
</template>
